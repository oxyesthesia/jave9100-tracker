<body>

  <header>
    <h1>My Movie Database</h1>
    <form id="filmform">
      <div class="'form-row">
        <label for="filmName">Name</label>
        <input type="text" name="filmName" id="filmName" required="true">
      </div>
      <div class="'form-row">
        <label for="filmGenre">Genre</label>
        <input type="text" name="filmGenre" id="filmGenre" required="true">
      </div>
      <div class="'form-row">
        <label for="filmRating">Rating</label>
        <input list="rating" name="filmRating" id="filmRating" required="true">
        <datalist id="rating">
            <option value="E">
            <option value="G">
            <option value="PG">
            <option value="M">
            <option value="MA15+">
            <option value="R18+">
            <option value="X18+">
        </datalist>
      </div>
      <div class="'form-row">
        <label for="filmLength">Length</label>
        <input type="number" name="filmLength" id="filmLength" required="true">
      </div>
      <div class="'form-row">
        <label for="filmRelease">Release</label>
        <input type="number" name="filmRelease" id="filmRelease" required="true">
      </div>
      <div class="'form-row">
        <label for="filmScore">Score</label>
        <input type="number" name="filmScore" id="filmScore" required="true">
      </div>
      <div class="'form-row">
        <label for="filmWatch">Watched</label>
        <input type="text" name="filmWatch" id="filmWatch" required="true">
      </div>
      <div class="form-row">
        <input type="submit">
      </div>
    </form>
    <h2>Tasks</h2>
      <ul id="filmlist">
    </ul>
  </header>

  <script src="script.js"></script>
  </script>
</body>

</html>
